<div class="row justify-content-center">
  <div class="col-12 text-center">
    <button style="margin: 15px 0; " (click)="addMovieList()">
      New Movie List
    </button>
  </div>
  <div class="col-11 movie-lists">
    <div class="row justify-content-center">
      <div *ngIf="movieLists.length > 0">
        <!-- START INDIVIDUAL MOVIE LISTS -->
        <div
          *ngFor="let movieList of movieLists; index as i"
          class="movie-list col-3-md"
        >
          <app-movie-list
            [movieLists]="movieLists"
            [movieList]="movieList"
            [i]="i"
            [rootUrl]="rootUrl"
            [genres]="genres"
          >
          </app-movie-list>
        </div>
      </div>
      <div *ngIf="movieLists.length == 0" style="padding: 10px 0">
        No movie lists created
      </div>
      <!-- END INDIVIDUAL MOVIE LISTS -->
    </div>
  </div>
</div>
